<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <section class="container">
      <section class = grid>
        <input id="input1" type="text" placeholder="Type First Number">
        <input id="input2" type="text" placeholder="Type Second Number">
        <button id="add" type="button" value="addition" onclick="output()">+</button>
        <button id="minus" type="button" value="subtract" onclick="output()">-</button>
        <button id="multiply" type="button" value="multiply" onclick="output()">x</button>
        <button id="divide" type="button" value="divide">&divide</button>
        <h2 id="result"></h2>
      </section>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
